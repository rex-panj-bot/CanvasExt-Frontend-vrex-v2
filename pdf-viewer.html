<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      overflow: hidden;
    }

    #pdf-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #pdf-header {
      background: #252525;
      padding: 12px 20px;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #file-name {
      font-size: 14px;
      font-weight: 500;
      color: #e0e0e0;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #pdf-iframe {
      flex: 1;
      border: none;
      background: #2a2a2a;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      border: 3px solid #3a3a3a;
      border-top: 3px solid #4a9eff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 400px;
      padding: 24px;
    }

    #error h2 {
      color: #ff6b6b;
      margin-bottom: 12px;
      font-size: 18px;
    }

    #error p {
      color: #b0b0b0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="pdf-header">
      <span id="file-name">Loading document...</span>
    </div>
    <iframe id="pdf-iframe"></iframe>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <div style="color: #b0b0b0; font-size: 14px;">Loading document...</div>
  </div>

  <div id="error">
    <h2>Failed to load document</h2>
    <p id="error-message">The document could not be loaded. Please try again.</p>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('course');
    const fileId = urlParams.get('file');
    const fileName = urlParams.get('name') || 'Document';

    const pdfIframe = document.getElementById('pdf-iframe');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');
    const fileNameEl = document.getElementById('file-name');

    // Set file name in header
    fileNameEl.textContent = decodeURIComponent(fileName);
    document.title = decodeURIComponent(fileName);

    // Load PDF from backend
    async function loadPDF() {
      try {
        if (!courseId || !fileId) {
          throw new Error('Missing course ID or file ID');
        }

        const backendUrl = 'https://web-production-9aaba7.up.railway.app';
        const pdfUrl = `${backendUrl}/pdfs/${encodeURIComponent(courseId)}/${encodeURIComponent(fileId)}`;

        // Set iframe source to PDF URL
        pdfIframe.src = pdfUrl;

        // Hide loading indicator when PDF loads
        pdfIframe.onload = () => {
          loading.style.display = 'none';
        };

        pdfIframe.onerror = () => {
          loading.style.display = 'none';
          errorDiv.style.display = 'block';
          errorMessage.textContent = 'The document could not be loaded from the server.';
        };

      } catch (error) {
        console.error('Error loading PDF:', error);
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
        errorMessage.textContent = error.message || 'An unexpected error occurred.';
      }
    }

    // Load PDF on page load
    loadPDF();
  </script>
</body>
</html>
